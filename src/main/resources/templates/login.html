<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title> CSS Login Screen Tutorial </title>
</head>
<body>
<div class="login-page">
    <div class="form">
        <div class="login">
            <div class="login-header">
                <h3>LOGIN</h3>
                <p>Please enter your credentials to login.</p>
                <div th:if="${error}" class="error-message">
                    <p th:text="${error}"></p>
                </div>
            </div>
        </div>
        <form action="/login" method="post" th:object="${authRequest}" class="login-form">
            <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" required/>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required/>
            <button type="submit">Login</button>
            <p class="message">Not registered? <a href="/newUser">Create an account</a></p>
        </form>
    </div>
</div>
</body>
</html>
