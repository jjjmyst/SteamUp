<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div class="login-page">
    <div class="form">
        <div class="login">
            <div class="login-header">
                <h3>User Registration</h3>
                <p>Please enter your information to create an account.</p>
                <div th:if="${error}" class="error-message">
                    <p th:text="${error}"></p>
                </div>
            </div>
        </div>
<form action="/newUser" method="post" th:object="${basicUserInfo}" class="login-form">
<!--    <label for="username">Username:</label>-->
    <input type="text" id="username" th:field="*{username}" placeholder="Username" required/>

<!--    <label for="email">Email:</label>-->
    <input type="email" id="email" th:field="*{email}" placeholder="Email" required/>

<!--    <label for="password">Password:</label>-->
    <input type="password" id="password" th:field="*{password}" placeholder="Password" required/>

    <button type="submit">Register</button>
    <p class="message">Already registered? <a href="/login">Login</a></p>
</form>

</body>
</html>
